name: flinkoperator
description: Operator for deploying Flink applications at Lyft
repository: git@github.com:lyft/flinkk8soperator-private.git
image_type: service
slack: '#streaming-compute-bots'
team_email: streaming-compute@lyft.com
pagerduty_escalation_policy: 'Streaming Compute'

facets:
  - name: direct
    type: direct
deploy:
  - name: staging-data-stg
    kubernetes:
      enabled: true
    environment: staging
    targets:
      - facet: direct
        clusters: ['data-stg']
  - name: production-data1-prd
    kubernetes:
      enabled: true
    environment: production
    targets:
      - facet: direct
        clusters: ['data1-prd']
service_tier: 3

builder:
  name: docker_build


logging:
  flinkoperator:
    fields:
      app_name: keyword
      ns: keyword
      phase: keyword
orchestration:
  roots:
    - name: bootstrap
      directory: ops/terraform/bootstrap
owner:
  team: Data Platform
  group: Infrastructure
  organization: Core Systems & Platforms